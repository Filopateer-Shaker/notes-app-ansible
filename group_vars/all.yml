# Application settings
app_name: notes-app
app_user: ec2-user
app_group: ec2-user
app_directory: /opt/notes-app
app_repo: https://github.com/Filopateer-Shaker/notes-app.git
app_port: 8000
gunicorn_workers: 4

# Database settings
db_name: notesdb
db_user: notesuser
db_password: "{{ vault_db_password }}"
db_root_password: "{{ vault_db_root_password }}"
db_host: localhost
db_port: 3306

# Application secrets
secret_key: "{{ vault_secret_key }}"
debug_mode: false

# Backup settings
backup_enabled: true
backup_directory: /backup
backup_retention_days: 7
backup_schedule_hour: 2
backup_schedule_minute: 0

# EBS volume settings (optional)
ebs_device: /dev/xvdf
ebs_mount_point: /backup